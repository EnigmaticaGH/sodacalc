<mat-toolbar class="nav-bar">
  <button mat-flat-button
  *ngFor="let route of routes"
  [routerLink]="route.url"
  [color]="checkSelected(route)">
    {{route.name}}
  </button>
  <a mat-button
  *ngFor="let link of links"
  [href]="link.url"
  target="_blank"
  color="primary">
    {{link.name}}
  </a>
</mat-toolbar>
<router-outlet></router-outlet>
